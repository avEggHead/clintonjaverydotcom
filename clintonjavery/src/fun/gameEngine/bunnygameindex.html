<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #87ceeb;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #f0f0f0;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 200px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 10px;
    }
    button:active {
      background-color: #1f6f43;
    }
  </style>
</head>
<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas> <!-- Increased height to 600px -->

  <div class="controls">
    <button id="jumpBtn">Jump</button>
    <button id="duckBtn">Duck</button>
  </div>

  <script src="game.js"></script>

</body>
</html>
